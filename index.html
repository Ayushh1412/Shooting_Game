<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shooter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body onContextMenu="return false">
  <div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="hud">
      <div id="score">Score: 0</div>
      <div class="flex-container">
      <button id="restartButton">Restart</button>
      <button id="settingsButton" onclick="toggleSettings()"><span id="settingsIcon">&#9881;</span></button>
       <div id="settings">
        <label for="difficultySlider">Difficulty:</label>
        <input id="difficultySlider" type="range" min="1" max="5" step="0.1" value="1">
       </div>
     </div>
    </div>
    <div id="gameOver">Game Over! Your Score: <span id="finalScore">0</span></div>
    <div id="touchControls">
      <button  class="control-button" id="leftButton"><img src="left-arrow.png" alt="<" ></button>
      <button  class="control-button" id="rightButton"><img src="right-arrow.png" alt=">" </button>
    
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    function toggleSettings() {
      const settings = document.getElementById("settings");
      settings.style.display = settings.style.display === "none" ? "block" : "none";
    }
  </script>
</body>
</html>
